# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

set-option -g set-titles on
setw -g monitor-activity off
setw -g mode-keys vi
set -g visual-activity off
set -s escape-time 0

# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

#Copy and Paste

