unbind-key >
bind-key > pipe-pane -o "exec cat >>$HOME/`date`.tmux.log"
unbind-key <
bind-key < pipe-pane

bind | split-window -h
bind - split-window -v
bind u move-pane -t 0:0
bind o break-pane
unbind '"'
unbind %

