#############

# statusbar nightfox ----------------------------------------------------
# alternative separators
#   
#   
#   
#   

set-option -g status "on"
set-option -g status-position "top"

set -g mode-style "fg=#131a24,bg=#aeafb0"
set -g message-style "fg=#131a24,bg=#aeafb0"
set -g message-command-style "fg=#131a24,bg=#aeafb0"
set -g pane-border-style "fg=#aeafb0"
set -g pane-active-border-style "fg=#719cd6"
set -g status-justify "left"
set -g status-style "fg=#aeafb0,bg=#131a24"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#131a24,bg=#719cd6,bold] #S #[fg=#719cd6,bg=#131a24,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#719cd6,bg=#131a24] #{prefix_highlight} #[fg=#aeafb0,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#131a24,bg=#aeafb0,bold] %Y-%m-%d #[fg=#aeafb0,bg=#131a24,nobold,nounderscore,noitalics] #[fg=#719cd6,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#131a24,bg=#719cd6,bold] ⏱ %H:%M "
setw -g window-status-activity-style "underscore,fg=#71839b,bg=#131a24"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#71839b,bg=#131a24"
setw -g window-status-format "#[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]#[default] #I | #W #F #[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#aeafb0,bg=#131a24,nobold,nounderscore,noitalics] #[fg=#131a24,bg=#aeafb0,bold] #I | #W #F #[fg=#aeafb0,bg=#131a24,nobold,nounderscore,noitalics]"

##############

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

set-option -g set-titles on
setw -g monitor-activity off
setw -g mode-keys vi
set -g visual-activity off
set -s escape-time 0

# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

# Copy and Paste
bind v paste-buffer

unbind-key b
unbind-key y
unbind-key x
bind-key b list-buffers
bind-key y choose-buffer
bind-key x delete-buffer

#TMUX2.1 only
set -g mouse on
bind-key M  set -g mouse

#Act like VIM
set-window-option -g mode-keys vi
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

bind-key C-a last-window
set -g history-limit 500000

bind-key a send-prefix
bind-key S setw synchronize-panes
